<form class="container">
  <h2>
    Photos
  </h2>
  <mat-divider class="mb-1"></mat-divider>
  <div class="bouton-photo-titre">
    <mat-button-toggle-group class="bouton-photo-titre" name="PhotoGroup" value=1
      (change)="titreSelectionne($event.value)" aria-label="Photos">
      <mat-button-toggle value=1>Ordonner</mat-button-toggle>
      <mat-button-toggle value=2>Télécharger</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <mat-divider class="mt-2 mb-2"></mat-divider>
  <mat-dialog-content>
    <app-ordonner-photo  *ngIf="showOrderPicture" [photos]="photos" [vehiculeId]="vehiculeId" (changeImageList)="changeImageListEvent($event)"></app-ordonner-photo>
  </mat-dialog-content>
  <mat-dialog-content>
    <app-telechargement-photo *ngIf="showAddpicture" [vehiculeId]="vehiculeId" (addImageEmitter)="addImage($event)"></app-telechargement-photo>
  </mat-dialog-content>
  <mat-dialog-actions class="button-row col-12 d-flex justify-content-end">
    <button mat-raised-button color="secondary" type="button" class="d-flex align-items-center btn-cancel"
      (click)="close()">
      Annuler
    </button>
    <button mat-raised-button color="primary" (click)="enregistrerOrdonnerImage()" type="button" class="d-flex align-items-center" [disabled]="">
      Enregistrer
    </button>
  </mat-dialog-actions>
</form>
