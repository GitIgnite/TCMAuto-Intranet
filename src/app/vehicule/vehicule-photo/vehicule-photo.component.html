<form class="container">
  <h2>
    Photos
  </h2>
  <mat-divider class="mb-1"></mat-divider>
  <div class="bouton-photo-titre">
    <mat-button-toggle-group class="bouton-photo-titre" name="PhotoGroup" value=1
      (change)="titreSelectionne($event.value)" aria-label="Equipements">
      <mat-button-toggle value=1>Photos</mat-button-toggle>
      <mat-button-toggle value=2>Ordonner</mat-button-toggle>
      <mat-button-toggle value=3>Télécharger</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <mat-divider class="mt-2 mb-2"></mat-divider>
  <mat-dialog-content>
    <app-telechargement-photo  *ngIf="showAddpicture"></app-telechargement-photo>
  </mat-dialog-content>
