<form class="container">
  <h2>
    Gestion des Ã©quipements
  </h2>
  <mat-divider class="mb-1"></mat-divider>
  <div class="bouton-equipement-group">
    <mat-button-toggle-group class="bouton-equipement-group" name="EquipementGroup" value=1
      (change)="titreSelectionne($event.value)" aria-label="Equipements">
      <mat-button-toggle value=1>Equipements</mat-button-toggle>
      <mat-button-toggle value=2>Equipements Additionnels</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <mat-divider class="mt-2 mb-2"></mat-divider>
  <mat-dialog-content>
    <app-equipements *ngIf="showEquipement" [vehiculeData]="data.vehiculeCourrant" (vehiculeEquipementsChange)="addVehiculeEquipementchecked($event)"></app-equipements>
    <app-equipement-additionnels *ngIf="showEquipementAdditionnel"></app-equipement-additionnels>
  </mat-dialog-content>

  <mat-dialog-actions class="button-row col-12 d-flex justify-content-end">
    <button mat-raised-button color="secondary" type="button" class="d-flex align-items-center btn-cancel"
      (click)="fermerEquipementDialog()">
      Fermer
    </button>
    <button mat-raised-button color="primary" (click)="saveVehiculeEquipement()" type="submit" class="d-flex align-items-center" [disabled]="">
      Enregistrer
    </button>
  </mat-dialog-actions>
