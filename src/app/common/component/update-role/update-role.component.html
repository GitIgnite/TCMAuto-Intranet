<form class="container" [formGroup]="updateRoleForm" (ngSubmit)="updateRoles()">
  <mat-card class="p-0">
    <h4 class="col-12 d-flex align-items-center px-2">
      <span>
        Modification des roles
      </span>
    </h4>
    <mat-divider></mat-divider>
    <mat-card-content class="pt-4 px-4 pb-2">
      <div class="row">
        <div *ngFor="let role of roles">
          <section class="example-section">
          <mat-checkbox formControlName="{{role.name}}" class="example-margin"
                        [value]="role.id" [checked]="true" [disabled]="role.name == 'UTILISATEUR'">
            {{role.name}}
          </mat-checkbox>
          </section>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-dialog-actions class="button-row col-12 d-flex justify-content-end">
    <button mat-raised-button
            color="secondary"
            type="button"
            class="d-flex align-items-center btn-cancel" (click)="cancelAndCloseComponent()">
      Annuler
    </button>
    <button mat-raised-button
            color="primary"
            type="submit"
            class="d-flex align-items-center" [disabled]="updateRoleForm.pristine">
      Sauvegarder
      <mat-icon class="button-icon ml-1 mat-icon-button-enable" matSuffix>save</mat-icon>
    </button>
  </mat-dialog-actions>
</form>
