<form class="container" [formGroup]="updateEmailForm" (ngSubmit)="updateEmail()">
  <mat-card class="p-0">
    <h4 class="col-12 d-flex align-items-center px-2">
      <span>
        Modification de l'adresse email
      </span>
    </h4>
    <mat-divider></mat-divider>
    <mat-card-content class="pt-4 px-4 pb-2">
      <div class="row">
        <mat-form-field class="col-12">
          <mat-label>Ancien mot de passe</mat-label>
          <input matInput formControlName="{{utilisateurFormKeys.OLD_PASSWORD}}" type="password">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-12">
          <mat-label>Nouveau mot de passe</mat-label>
          <input matInput formControlName="{{utilisateurFormKeys.NEW_PASSWORD}}" type="password">
        </mat-form-field>
      </div>
      <div class="row">
        <mat-form-field class="col-12">
          <mat-label>Confirmer le nouveau mot de passe</mat-label>
          <input matInput formControlName="{{utilisateurFormKeys.NEW_PASSWORD_CONFIRM}}" type="password">
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
  <mat-dialog-actions class="button-row col-12 d-flex justify-content-end">
    <button mat-raised-button
            color="secondary"
            type="button"
            class="d-flex align-items-center btn-cancel" (click)="cancelAndCloseComponent()">
      Annuler
    </button>
    <button mat-raised-button
            color="primary"
            type="submit"
            class="d-flex align-items-center" [disabled]="!updateEmailForm || updateEmailForm.invalid">
      Sauvegarder
      <mat-icon class="button-icon ml-1 mat-icon-button-enable" matSuffix>save</mat-icon>
    </button>
  </mat-dialog-actions>
</form>
